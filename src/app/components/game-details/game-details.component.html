<h1 mat-dialog-title class="teams-playing">
  <span >
    {{ data['Away Team'] }} vs {{ data['Home Team'] }}
  </span>
</h1>

<div mat-dialog-content>
  <label>Round Number</label>
  <p>{{ data['Round Number'] }}</p>
  
  <label>Stadium</label>  
  <p>{{ data.Stadium }}</p>
  
  <label>Date and Time</label>
  <p>{{ data.Date }}</p>

  <label>Group</label>
  <p>{{ data.Group }}</p>

  <label>Result</label>
  <p>{{ data.Result }}</p>
</div>
