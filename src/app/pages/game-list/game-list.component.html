<table mat-table [dataSource]="games" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Away Team">
    <th mat-header-cell *matHeaderCellDef>Away Team</th>
    <td mat-cell *matCellDef="let element">{{ element['Away Team'] }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.Date }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Group">
    <th mat-header-cell *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let element">{{ element.Group }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Home Team">
    <th mat-header-cell *matHeaderCellDef>Home Team</th>
    <td mat-cell *matCellDef="let element">{{ element['Home Team'] }}</td>
  </ng-container>

  <ng-container matColumnDef="Round Number">
    <th mat-header-cell *matHeaderCellDef>Round Number</th>
    <td mat-cell *matCellDef="let element">{{ element['Round Number'] }}</td>
  </ng-container>

  <ng-container matColumnDef="Result">
    <th mat-header-cell *matHeaderCellDef>Result</th>
    <td mat-cell *matCellDef="let element">{{ element.Result }}</td>
  </ng-container>

  <ng-container matColumnDef="Stadium">
    <th mat-header-cell *matHeaderCellDef>Stadium</th>
    <td mat-cell *matCellDef="let element">{{ element.Stadium }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="openDialog(row)"
  ></tr>
</table>
